plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility = 17
targetCompatibility = 17

dependencies {
    implementation group: 'org.springframework', name: 'spring-context', version: '6.0.4'
}

application {
    mainClass = 'org.example.execservice.Main'
}
